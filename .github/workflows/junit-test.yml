name: junit-test
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 16
      - name: Validate Gradle wrapper
        uses: gradle/gradle-build-action@v3
      - name: Execute Gradle test
        run: ./gradlew test